<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box{
			width: 200px;
			height: 200px;
			background-color: pink;
			display: none;
		}
		</style>
		<script type="text/javascript"src="jquery.js"></script>
		
	</head>

	</body>
	<script>
		$(function(){
			$("#image1").click(function(){
				$("#box").toggle(400);
			})
		})
	</script>
</html>
